<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/15d3d5b97c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-form-container">



        <form action="" id="form" class="forms">
            <h3>login</h3>
            <div class="upper">
                <div class="form-control">
                    <input type="email" id="email" class="box" placeholder="enter your email">
                    <div class="res">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>error msg</small>
                    </div>
                </div>

                <div class="form-control">
                    <input type="password" id="password" class="box" placeholder="enter your password">
                    <div class="res">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>error msg</small>
                    </div>
                </div>
                <div class="form-controls">
                    <div class="remember ">
                        <input type="checkbox" id="remember">
                        <label for="remember">Agree to all terms and condition</label>
                    </div>
                    <input type="submit" value="Login Now" class="btn">

                </div>


            </div>

            <div class="lower">
                <div class="form-shorts">
                    <p>Forget Password? <a href="#">click here</a></p>
                    <p class="reg">Don't have any Account?
                        <a class="register" href="#">Register Now</a>
                    </p>
                </div>

                <div class="links">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-whatsapp"></i>
                    <i class="fab fa-pinterest"></i>

                </div>
            </div>


        </form>

    </div>


    <script src="login.js"> </script>


</body>

</html>
